services:
  # =========================================
  # BACKEND (PHP-FPM) - Aislado (Solo red interna)
  # =========================================
  currency-hub-php:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: currency-hub-php:dev
    container_name: currency-hub-php
    restart: unless-stopped
    env_file:
      - .env
    command: >
      sh -c "
        if [ ! -f vendor/autoload.php ]; then
          composer install --no-interaction --prefer-dist;
        fi &&
        if [ ! -f .env ]; then
          cp .env.example .env;
        fi &&
        if ! grep -q "^APP_KEY=." .env; then
          php artisan key:generate --force;
        fi &&
        php artisan storage:link || true &&
        php artisan migrate --force &&
        [ -f package.json ] && npm ci && npm run build || true &&
        php-fpm
      "
    volumes:
      - ./:/var/www/currency-hub
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    expose:
      - "9000"
    depends_on:
      currency-hub-db:
        condition: service_healthy
      currency-hub-redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - currency-hub_net

  # =========================================
  # SIDECAR NGINX (El Portero Local)
  # =========================================
  currency-hub-nginx:
    image: nginx:alpine
    container_name: currency-hub-nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./:/var/www/currency-hub
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - currency-hub-php
    networks:
      - currency-hub_net
      - proxy_net

  # =========================================
  # DATA & CACHE
  # =========================================
  currency-hub-db:
    image: mysql:8.0
    container_name: currency-hub-db
    restart: unless-stopped
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      - "--default-authentication-plugin=mysql_native_password"
      - "--innodb-file-per-table=1"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - currency_hub_db_data:/var/lib/mysql
    ports:
      - "127.0.0.1:${FORWARD_DB_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -u${DB_USERNAME} -p${DB_PASSWORD} -h localhost --silent"]
      interval: 20s
      timeout: 5s
      retries: 10
    networks:
      - currency-hub_net

  currency-hub-redis:
    image: redis:7-alpine
    container_name: currency-hub-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - currency_hub_redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 20s
      timeout: 5s
      retries: 10
    networks:
      - currency-hub_net

  currency-hub-scheduler:
    image: currency-hub-php:dev
    container_name: currency-hub-scheduler
    restart: unless-stopped
    env_file:
      - .env
    command: php artisan schedule:work
    volumes:
      - ./:/var/www/currency-hub
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - currency-hub-php
    networks:
      - currency-hub_net

  currency-hub-worker:
    image: currency-hub-php:dev
    container_name: currency-hub-worker
    restart: unless-stopped
    env_file:
      - .env
    command: php artisan queue:work redis --tries=3 --timeout=90
    volumes:
      - ./:/var/www/currency-hub
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      currency-hub-php:
        condition: service_started
      currency-hub-redis:
        condition: service_started
    networks:
      - currency-hub_net

volumes:
  currency_hub_db_data:
  currency_hub_redis_data:

networks:
  currency-hub_net:
    driver: bridge
  proxy_net:
    external: true
    name: ${PROXY_NETWORK:-proxy_net}
